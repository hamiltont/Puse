plugins {
    id 'application'
}

application {
    mainClassName = 'userinterface.Gui'
}

repositories {
  mavenCentral()
  maven { url "https://clojars.org/repo" }
}

dependencies {
  implementation group: 'com.fifesoft', name: 'autocomplete', version: '3.0.0'
  implementation group: 'org.apache.xmlgraphics', name: 'batik-swing', version: '1.11'
  implementation group: 'org.apache.xmlgraphics', name: 'batik-transcoder', version: '1.11'
  implementation group: 'com.jgoodies', name: 'forms', version: '1.3.0'
  implementation group: 'net.sourceforge.plantuml', name: 'plantuml', version: '1.2019.1'
  implementation group: 'com.fifesoft', name: 'rsyntaxtextarea', version: '3.0.2'
  implementation group: 'com.miglayout', name: 'miglayout-swing', version: '5.2'
}
 

